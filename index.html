<body>
  <script>
    // Add a random query string to avoid caching
    const loadMain = document.createElement("script")
    document.head.appendChild(loadMain)
    loadMain.onload = function() {
      const app = Elm.Main.init({})

      const sendInnerDimensions = function() {
        app.ports.receiveInnerDimensions.send(
          { "innerWidth":  window.innerWidth
          , "innerHeight": window.innerHeight
          }
        )
      }

      app.ports.getInnerDimensions.subscribe(sendInnerDimensions)
      window.addEventListener("resize", sendInnerDimensions);
    }
    loadMain.src = "generated/Main.js?r=" + Math.floor(Math.random() * 100000);
  </script>
</body>
</html>
