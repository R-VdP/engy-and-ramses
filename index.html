<body>
  <script>
    const loadMain = document.createElement("script")
    document.head.appendChild(loadMain)
    loadMain.onload = () => {
      const introElementId = "intro-full-viewport"

      function getInnerDimensions() {
        const element = document.getElementById(introElementId)
        return {
          width:  element ? element.clientWidth  : window.innerWidth,
          height: element ? element.clientHeight : window.innerHeight
        }
      }

      function sendInnerDimensions() {
        app.ports.receiveWindowSize.send(getInnerDimensions())
      }

      const app = Elm.Main.init({ flags: getInnerDimensions() })

      // Can this cause issues if the observed element does not exist yet?
      new ResizeObserver(entries => {
        sendInnerDimensions()
      }).observe(document.getElementById(introElementId))
    }
    // Add a random query string to avoid caching
    loadMain.src = "generated/Main.js?r=" + Math.floor(Math.random() * 100000)
  </script>
</body>
